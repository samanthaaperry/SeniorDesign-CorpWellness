{% extends "base.html" %}

{% block head %}
    <style>
        /* Content Layout */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        input, button {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #004080;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0059b3;
        }

        label {
            text-align: left;
            font-weight: bold;
        }

        /* Flash Messages */
        .flashes {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        .flashes li {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .flashes li.error {
            background-color: #f2dede;
            color: #a94442;
        }

        .flashes li.success {
            background-color: #dff0d8;
            color: #3c763d;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Delete Employee</h1>
        <form action="{{ url_for('delete_employee') }}" method="post">
            <label for="employee_id">Employee ID:</label>
            <input type="number" id="employee_id" name="employee_id" placeholder="Enter Employee ID" required>
            <button type="submit">Delete Employee</button>
        </form>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                    <li class="{% if 'success' in message %}success{% else %}error{% endif %}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
    </div>
{% endblock %}
